<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>后台管理</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='admin.css') }}">
</head>
<body>
    <header class="admin-header">
        <h1>后台管理面板</h1>
        <a href="/admin/logout" class="logout-btn">退出登录</a>
    </header>

    <main class="container">
        <section class="card">
            <h2>“关于我”页面内容</h2>
            <form action="/admin/about" method="post">
                <div class="form-group">
                    <label for="p1">段落一:</label>
                    <textarea id="p1" name="paragraph1" rows="3">{{ about.paragraph1 }}</textarea>
                </div>
                <div class="form-group">
                    <label for="p2">段落二:</label>
                    <textarea id="p2" name="paragraph2" rows="5">{{ about.paragraph2 }}</textarea>
                </div>
                <div class="form-group">
                    <label for="email">邮箱:</label>
                    <input type="email" id="email" name="email" value="{{ about.email }}">
                </div>
                <div class="form-group">
                    <label for="imageUrl">图片路径:</label>
                    <input type="text" id="imageUrl" name="imageUrl" value="{{ about.imageUrl }}">
                </div>
                <button type="submit">更新“关于我”</button>
            </form>
        </section>

        <section class="card">
            <h2>作品集管理</h2>
            
            <form action="/admin/photos/upload" method="post" enctype="multipart/form-data" class="upload-form">
                <h3>上传新照片</h3>
                <div class="form-group">
                    <label for="file">选择图片文件:</label>
                    <input type="file" id="file" name="file" accept="image/*" required>
                </div>
                <div class="form-group">
                    <label for="alt">图片描述:</label>
                    <input type="text" id="alt" name="alt" required>
                </div>
                <button type="submit">上传照片</button>
            </form>

            <hr>

            <h3>已有照片</h3>
            <div class="photo-grid">
                {% for photo in photos %}
                <div class="photo-item">
                    <img src="{{ url_for('static', filename=photo.url.replace('src/', '')) }}" alt="{{ photo.alt }}">
                    <span>{{ photo.alt }}</span>
                    <form action="/admin/photos/delete/{{ photo.id }}" method="post">
                        <button type="submit" class="delete-btn">删除</button>
                    </form>
                </div>
                {% endfor %}
            </div>
        </section>
    </main>
</body>
</html>
